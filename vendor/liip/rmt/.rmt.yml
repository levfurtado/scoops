vcs: git

prerequisites:
  - working-copy-check
  - display-last-changes
  - tests-check

pre-release-actions:
    bin/UpdateApplicationVersionCurrentVersion.php: ~
    composer-update: ~
    changelog-update:
        format: semantic
        dump-commits: true
        exclude-merge-commits: true
    vcs-commit: ~

version-generator: semantic
version-persister: vcs-tag

post-release-actions:
    vcs-publish:
        ask-remote-name: true
